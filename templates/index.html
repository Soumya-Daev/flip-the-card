<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Material icon link for icons  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Flip The Card !!!</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='src/favicon.ico') }}" />
  </head>
  <body>
    <!-- Header  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Game Screen</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/about"
                >About</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Body  -->
    <div class="myBody">
      <div class="myWrapper">
        <ul class="myCards">
          {% for i in cardNo %}
          <li class="myCard">
            <div class="myView front-myView">
              <span class="material-icons"> auto_awesome </span>
            </div>
            <div class="myView back-myView">
              <img src="{{ url_for('static', filename='src/gem{{i%8 + 1}}.png') }}" alt="card-img" />
            </div>
          </li>
          {% endfor %}
          <div class="details">
            <p class="time">
              Time: <span><b>45</b>s</span>
            </p>
            <p class="flips">
              Flips: <span><b>0</b></span>
            </p>
            <button class="btn-sm btn-danger">Refresh</button>
          </div>
        </ul>
      </div>
    </div>

    <!-- Footer  -->
    <div style="position: relative">
      <footer class="footer-distributed">
        <div class="footer-right">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/soumyadev-saha-5ab6a8237/"><i class="fa fa-linkedin"></i></a>
          <a href="https://github.com/SoumyadevSaha"><i class="fa fa-github"></i></a>
        </div>

        <div class="footer-left">
          <h6 class="footer-links">
            <a class="link-1" href="/"> Home </a>

            <a href="#"> Blog </a>

            <a href="#"> Pricing </a>

            <a href="/about"> About </a>

            <a href="#"> Faq </a>

            <a href="#"> Contact </a>
          </h6>

          <h6>Soumyadev's Creations &copy; 2022</h6>
        </div>
      </footer>
    </div>

    <!-- My script  -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>

  <!-- Footer  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}" />

  <!-- Bootstrap script  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

</html>
